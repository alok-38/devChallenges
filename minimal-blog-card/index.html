<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A minimalist blog design that showcases the beauty of simplicity in art and life. Get inspired by minimalist sculptures and paintings.">
    <meta name="author" content="Annie Spratt">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Embracing Minimalism - A Blog on Simple Art and Design">
    <meta property="og:description"
        content="Discover minimalist art and design through sculptures, paintings, and more. Learn how simplicity can inspire creativity.">
    <meta property="og:image" content="assets/Group 34 1.png">
    <meta property="og:url" content="https://alok-38.github.io/devChallenges/minimal-blog-card/">
    <title>Embracing Minimalism | Minimal Blog Card</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- Favicon for the website -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <!-- Blog image with descriptive alt text for accessibility and SEO -->
        <img src="assets/Group 34 1.png" alt="Minimalist cactus design in a pot" width="100%" height="auto">

        <!-- Category or tag link for content categorization -->
        <a href="#" title="Explore more about design trends" aria-label="Design category">Design</a>

        <div>
            <!-- Main heading with appropriate text describing the blog -->
            <h3>Embracing Minimalism</h3>

            <!-- Brief introduction to the content, helping search engines understand the blog's focus -->
            <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty
                that lies in simplicity.</p>
        </div>

        <!-- Author name with a proper <span> tag -->
        <span>Annie Spratt</span>
    </main>
</body>

</html>
