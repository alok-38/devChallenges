<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="resources/Logo.svg" alt="logo svg">
    </header>
    <div id="heading">
        <h1>Interested in our business pricing?</h1>
    </div>
    <div id="description">
        <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
    </div>
    <form class="form" action="#" method="post">
        <div class="form--control">
            <label class="form__label" for="name">Name</label>
            <input class="form__input" type="text" id="name" placeholder="Ethan Johnson">
        </div>
        <div class="form--control">
            <label class="form__label" for="email">Company Email</label>
            <input class="form__input" type="email" id="email" placeholder="Ethan@johnson.com">
        </div>
        <div class="form--control form--control--select">
            <label class="form__label" for="companySize">Company Size</label>
            <select id="companySize" class="form__select">
                <option value="mediumCompany">50-100 employees</option>
                <option value="largeCompany">200-500 employees</option>
                <option value="chaebol">500+ employees</option>
            </select>
        </div>
        <div class="form--control form--control--select">
            <label class="form__label" for="subject">Subject</label>
            <select id="subject" class="form__select">
                <option value="landingPage">Building Landing pages</option>
                <option value="teaching">Teaching</option>
                <option value="boxing">Boxing</option>
            </select>
        </div>

        <div class="form--control form--area">
            <label class="form__label" for="message">Message</label>
            <textarea class="form__area" name="message" id="message" placeholder="50-100 employees"></textarea>
        </div>

        <div class="form--control form--button">
            <button type="submit" class="form__button">Contact sales</button>
        </div>
    </form>
</body>

</html>
