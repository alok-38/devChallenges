<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="contact form">

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

  <title>Contact Page | devChallenges.io</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <nav>
    <img src="resources/Logo.svg" alt="becv logo">
  </nav>
  <div class="container">
    <header>
      <h1>Interested in our business pricing?</h1>
      <h2>Fill out the form to view details and we'll contact you as soon as possible.</h2>
    </header>
    <form id="form" action="javascript:void(0);" method="POST" novalidate>
      <div class="name-email">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Ethan Johnson">
        </div>
        <div>
          <label for="email">Company Email</label>
          <input type="email" name="email" id="email" placeholder="ethan@johnson.com">
        </div>
      </div>
      <div class="size-subject">
        <div>
          <label for="size">Company Size</label>
          <select name="size" id="size">
            <option value="size">50-100 employees</option>
          </select>
        </div>
        <div>
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option value="subject">Building Landing pages</option>
          </select>
        </div>
      </div>
      <div class="message-box">
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="50-100 employees"></textarea>
      </div>
      <button type="submit">Contact Sales</button>
    </form>
  </div>

  <footer class="author-info">
    Coded by <a href="#">Alokananda Y</a> | Challenge by
    <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
  </footer>
</body>

</html>
