<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Page</title>
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="resources/Logo.svg" alt="logo">
    <header>
        <h1>Interested in our business pricing?</h1>
        <p>Fill out the form to view details and we'll contact you as soon as possible.</p>
    </header>
    <form>
        <div>
            <label for="Name">Name</label>
            <input type="text" name="Name" id="name" placeholder="Ethan Johnson">
            <label for="Company Email"></label>
            <input type="email" name="Company Email" id="email" placeholder="ethan@johnson.com">
        </div>
        <div>
            <label for="Company-size">Select Company Size:</label>
            <select id="Company-size" name="Company-size">
                <option value="50-100">50-100 employees</option>
                <option value="100-500">100-500 employees</option>
                <option value="500-1000">500-1000 employees</option>
                <option value="1000+">1000+ employees</option>
            </select>
            <label for="Subject">Subject</label>
            <select id="Subject" name="Subject">
                <option value="50-100">Building Landing pages</option>
                <option value="100-500">Create a SaaS</option>
                <option value="500-1000">Create a Buiness</option>
                <option value="1000+">Marketing</option>
            </select>
        </div>
        <label for="Message">Message</label>
        <textarea style="width: 746px; height: 228px;" name="Message" id="message"></textarea>
        <button>Contact Sales</button>
    </form>
</body>

</html>
