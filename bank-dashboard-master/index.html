<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header__logo">
            <img src="resources/hbank-logo.svg" alt="hbank-logo">
        </div>
        <div class="header__right">
            <img src="resources/Frame.png" alt="virtual coin">
            <h4>Ethan Sutcliffe</h4>
        </div>
    </header>
    <main>
        <nav>
            <div class="top--nav">
                <div class="nav__menus">
                    <a href="#"><img src="resources/House.svg" alt="house">Dashboard</a>
                </div>
                <div class="analytics">
                    <h5>Analytics</h5>
                    <div class="nav__menus">
                        <a href="#"><img src="resources/show chart-1.svg" alt="show chart">Performance</a>
                    </div>
                    <div class="nav__menus--new">
                        <a href="#"><img src="resources/Archery.svg" alt="Archery">Hotjar
                        </a>
                        <div>New</div>
                    </div>
                </div>
                <div class="support">
                    <h5>Support</h5>
                    <div class="nav__menus--tickets">
                        <a href="#"><img src="resources/ticket.svg" alt="ticket">Tickets</a>
                        <div>18</div>
                    </div>
                    <div class="nav__menus">
                        <a href="#"><img src="resources/account.svg" alt="account">Agents</a>
                    </div>
                    <div class="nav__menus">
                        <a href="#"><img src="resources/users.svg" alt="customers">Customers</a>
                    </div>
                </div>
                <div class="shop">
                    <h5>Shop</h5>
                    <div class="nav__menus">
                        <a href="#"><img src="resources/shop.svg" alt="products">Products</a>
                    </div>
                    <div class="nav__menus">
                        <a href="#"><img src="resources/basket.svg" alt="orders">Orders</a>
                    </div>
                    <div class="nav__menus">
                        <a href="#"><img src="resources/chat info.svg" alt="reports">Reports</a>
                    </div>
                </div>
            </div>
            <div class="bottom--nav">
                <div class="nav__menus">
                    <a href="#"><img src="resources/Setting.svg" alt="Setting">Settings</a>
                </div>
                <div class="nav__menus">
                    <a href="#"><img src="resources/Logout.svg" alt="Logout">Logout</a>
                </div>
            </div>
        </nav>
        <section>
            <div class="inventory__details--one">
                <h5>Inventory Details</h5>
                <div class="inventory__details--balance">
                    <div class="balance">
                        <p>Your balance:</p>
                        <h4>&dollar;25&comma;330</h4>
                        <p>3 cards</p>
                    </div>
                    <div class="details">
                        <button>Details&nbsp;<span class="arrow">&rightarrow;</span></button>
                    </div>
                </div>
            </div>
            <div class="inventory__details--two">
                <h5>Inventory Details <span>2</span></h5>
            </div>
            <div></div>
        </section>
    </main>
</body>

</html>
