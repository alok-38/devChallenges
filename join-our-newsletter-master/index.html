<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="newsletter page">

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

  <title>Join Our Newsletter | devChallenges.io</title>

  <link rel="stylesheet" href="main.css">
  <script src="app.js" defer></script>
</head>

<body>
  <main>
    <header>
      <img src="resources/logo.svg" alt="newsletter logo">
      <h1>Join our newsletter</h1>
      <p>
        Keep up with our latest collections, exclusive deals, and special offers! We introduce a new collection every
        week,
        so stay tuned to snag the hottest items just for you.
      </p>
    </header>
    <section>
      <input autofocus autocomplete="email" type="email" name="email" id="email" placeholder="Enter your email address">
      <button type="submit" class="subscribe-btn">Subscribe now</button>
      <p>Your email is 100% confidential and won't send you any spam.</p>
    </section>
  </main>
