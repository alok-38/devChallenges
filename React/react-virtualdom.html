<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Virtual DOM Demo</title>
    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel (to convert JSX to JS in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // ✅ Just declare the data directly (no export/import)
        const sculptureList = [{
            name: 'Homenaje a la Neurocirugía',
            artist: 'Marta Colvin Andrade',
            description: 'Although Colvin is predominantly known for abstract themes...',
            url: 'https://i.imgur.com/Mx7dA2Y.jpg',
            alt: 'A bronze statue of two crossed hands delicately holding a human brain in their fingertips.'
        },
        {
            name: 'Floralis Genérica',
            artist: 'Eduardo Catalano',
            description: 'This enormous silver flower...',
            url: 'https://i.imgur.com/ZF6s192m.jpg',
            alt: 'A gigantic metallic flower sculpture with reflective mirror-like petals.'
        }];

        function Gallery() {
            const [index, setIndex] = React.useState(0);
            const sculpture = sculptureList[index];

            function handleClick() {
                setIndex((index + 1) % sculptureList.length);
            }

            return (
                <>
                    <button onClick={handleClick}>Next</button>
                    <h2><i>{sculpture.name}</i> by {sculpture.artist}</h2>
                    <h3>({index + 1} of {sculptureList.length})</h3>
                    <img src={sculpture.url} alt={sculpture.alt} width="300" />
                    <p>{sculpture.description}</p>
                </>
            );
        }

        function App() {
            return <Gallery />;
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
