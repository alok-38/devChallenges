<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React in HTML</title>
    <!-- Load React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div id="root"></div>
    <!-- React code -->
    <script type="text/babel">

        // Button component with hover and press effects
        function MyButton({ text, onClick }) {
            return (
                <button
                    className="
                        px-4 py-2 bg-blue-600 text-white rounded-lg 
                        hover:bg-blue-700 active:scale-95 active:bg-blue-800 
                        transition-all mt-2 mx-auto block
                    "
                    onClick={onClick}
                >
                    {text}
                </button>
            )
        }

        // Card component
        function Card({ title, items }) {
            return (
                <article className="border border-gray-400 border-2 rounded-lg max-w-md mx-auto mt-5 p-5 bg-white shadow-md">
                    <h2 className="text-2xl font-bold mb-4">{title}</h2>
                    <ol className="italic list-decimal list-inside space-y-1">
                        {items.map((item, index) => (
                            <li key={index}>{item}</li>
                        ))}
                    </ol>
                </article>
            );
        }

        // Another component demonstrating props and bold/italic
        function InfoBox({ heading, description }) {
            return (
                <div className="border border-green-400 rounded-lg p-4 max-w-md mx-auto mt-5 bg-green-50 shadow-sm">
                    <h3 className="text-xl font-bold mb-2">{heading}</h3>
                    <p className="italic">{description}</p>
                </div>
            );
        }

        // Main app
        function App() {
            function handleClick() {
                alert("Button clicked!");
            }
            return (
                <main className="space-y-6">
                    <h1 className="text-3xl font-bold text-center">Hello from React + Tailwind!</h1>
                    <MyButton text="Click Me!" onClick={handleClick} />
                    <Card title="React Basics"
                        items={[
                            "Components: UI Building Blocks",
                            "Props: Passing Data",
                            "State: Managing Data",
                            "Using a Component"
                        ]} />
                    <InfoBox
                        heading="Tip"
                        description="Always break your UI into reusable components!"
                    />
                </main>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
