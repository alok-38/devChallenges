<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React in HTML</title>
    <!-- Load React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="min-h-screen flex flex-auto justify-center items-center">
    <div id="root"></div>
    <!-- React code -->
    <script type="text/babel">

        const user = {
            name: 'Hedy Lamarr',
            imageUrl: 'https://i.imgur.com/yXOvdOSs.jpg',
            imageSize: 90,
        };

        const { useState } = React;

        function MyButton() {
            const [count, setCount] = useState(0);

            function handleClick() {
                setCount(count + 1);
            }

            return (
                <button className="mb-2 mt-2 border-2 py-2.5 px-2 rounded-lg" onClick={handleClick}>
                    Clicked {count} times
                </button>
            );
        }

        function Header() {
            return <h1 className="text-3xl underline mb-5">Welcome to my app</h1>
        }

        function AboutPage() {
            return (
                <article>
                    <h2 className="text-2xl font-bold">{user.name}</h2>
                    <p className="mt-2 mb-2">Hello there! How do you do?</p>
                    <img
                        className="avatar rounded-full mt-2 mb-2"
                        src={user.imageUrl}
                        alt={`Photo of ${user.imageUrl}`}
                        style={{
                            width: user.imageSize,
                            height: user.imageSize
                        }}
                    />
                </article>

            )
        }

        const products = [
            { title: 'Cabbage', isFruit: false, id: 1 },
            { title: 'Garlic', isFruit: false, id: 2 },
            { title: 'Apple', isFruit: true, id: 3 },
        ];

        function ShoppingList() {
            const listItems = products.map(product =>
                <li
                    key={product.id}
                    style={{
                        color: product.isFruit ? 'magenta' : 'darkgreen'
                    }}
                >
                    {product.title}
                </li>
            );

            return (
                <ul>{listItems}</ul>
            );
        }

        function App() {
            return (
                <main className="border-4 border-solid border-sky-500 p-5 rounded-lg">
                    <Header />
                    <AboutPage />
                    <MyButton />
                    <ShoppingList />
                </main>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
