<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React in HTML</title>
    <!-- Load React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div id="root"></div>
    <!-- React code -->
    <script type="text/babel">

        function RenderImage() {
            return (
                <img
                    src="https://i.imgur.com/ZF6s192.jpg"
                    alt="'Floralis GenÃ©rica' by Eduardo Catalano: a gigantic metallic flower sculpture with reflective petals"
                />
            );
        }

        function ButtonGroup() {
            return (
                <div className="flex justify-center gap-4 mt-4">
                    <button className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:scale-95 transition-all">
                        Button 1
                    </button>
                    <button className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 active:scale-95 transition-all">
                        Button 2
                    </button>
                    <button className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 active:scale-95 transition-all">
                        Button 3
                    </button>
                </div>
            );
        }

        function CardGrid() {
            const cards = [
                { title: "Card 1", content: "This is card 1" },
                { title: "Card 2", content: "This is card 2" },
                { title: "Card 3", content: "This is card 3" },
                { title: "Card 4", content: "This is card 4" }
            ];

            return (
                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6">
                    {cards.map((card, index) => (
                        <div key={index} className="border rounded-lg p-5 bg-white shadow-md">
                            <h3 className="text-xl font-bold mb-2">{card.title}</h3>
                            <p>{card.content}</p>
                        </div>
                    ))}
                </div>
            );
        }


        function App() {
            return (
                <>
                    <ButtonGroup />
                    <CardGrid />
                    <RenderImage />
                </>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
