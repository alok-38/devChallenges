<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="subscription checkout page">

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

  <title>Subscription Checkout | devChallenges.io</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <section>
      <header>
        <img class="logo" src="resources/neuralite-logo.svg" alt="logo">
        <h1>Upgrade to Plus</h1>
        <p>Upgrade today and take your AI-powered productivity to the next level.</p>
      </header>
      <form action="post" role="form">
        <div class="customer-name">
          <label for="name">Billed to</label>
          <input type="email" name="email" id="email" placeholder="Enter first &amp; last name">
        </div>
        <label for="payment">Payment Details</label>
        <div class="payment-details">
          <a class="card" href="#" target="_blank" rel="noopener noreferrer">
            <img src="resources/atm-card.svg" alt="atm-card">
            Credit Card
          </a>
          <a href="#" target="_blank" rel="noopener noreferrer">
            <img src="resources/bank.svg" alt="bank">
            Bank Transfer
          </a>
          <a href="#" target="_blank" rel="noopener noreferrer">
            <img src="resources/point-card.svg" alt="point-card">
            Points
          </a>
        </div>
        <div class="email-address">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="Enter email address">
        </div>
        <div class="location">
          <div>
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="Finland">Finland</option>
              <option value="pro">Pro</option>
              <option value="premium">Premium</option>
            </select>
          </div>
          <div>
            <label for="post">Postal Code</label>
            <input type="number" name="number" id="number" placeholder="00270">
          </div>
        </div>
      </form>
      <div class="btn">
        <button type="button">Cancel</button>
        <button type="button">Subscribe</button>
      </div>
    </section>
    <section></section>
  </main>

  <footer class="author-info">
    Coded by <a href="#">Alokananda Y</a> | Challenge by
    <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
  </footer>
</body>

</html>
