<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="registration" />

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

  <title>Multi-step Register Form | devChallenges.io</title>

  <link rel="stylesheet" href="main.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div class="container">
    <main>
      <form action="#" method="post">
        <!-- Step 1 -->
        <section class="step-content" data-step="1">
          <h1>Register</h1>
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required />
          </div>
        </section>

        <!-- Step 2 -->
        <section class="step-content hidden" data-step="2">
          <h2>Which topics are you interested in?</h2>

          <label class="custom-checkbox">
            <input type="checkbox" name="topics" value="Software Development" />
            <span>Software Development</span>
          </label>

          <label class="custom-checkbox">
            <input type="checkbox" name="topics" value="User Experience" />
            <span>User Experience</span>
          </label>

          <label class="custom-checkbox">
            <input type="checkbox" name="topics" value="Graphic Design" />
            <span>Graphic Design</span>
          </label>
        </section>



        <!-- Step 3 -->
        <section class="step-content hidden" data-step="3">
          <h2>Summary</h2>
          <div>
            <p><strong>Name:</strong> <span id="summary-name">Emily Johnson</span></p>
            <p><strong>Email:</strong> <span id="summary-email">emily@emilyjohnsonstl.com</span></p>
          </div>
          <div>
            <h3>Topics:</h3>
            <ul id="summary-topics">
              <li>User Experience</li>
              <li>Graphic Design</li>
            </ul>
          </div>
        </section>

        <!-- Continue Button -->
        <button type="submit">Continue</button>
      </form>
    </main>

    <!-- Step Indicator -->
    <article class="dots-wrapper">
      <p>Step <span class="current-step-number">1</span> of 3</p>
      <div class="dots">
        <div class="dot active-dot" data-dot="1"></div>
        <div class="dot" data-dot="2"></div>
        <div class="dot" data-dot="3"></div>
      </div>
    </article>
  </div>

  <footer class="author-info">
    Coded by <a href="#">Alokananda Y</a> | Challenge by
    <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
  </footer>
</body>

</html>
