<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

  <title>Multi-step Register Form | devChallenges.io</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>
    <form class="form__1">
      <h3>Register</h3>
      <div>
        <label for="Name">Name</label>
        <input type="text" name="name" id="name" placeholder="enter your name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com">
      </div>
    </form>
    <div class="link-step-container">
      <p>Step <span id="numsStep">1</span> of 3</p>
      <div class="step-radio-container">
        <div class="step-radio-item radio-current-step"></div>
        <div class="step-radio-item"></div>
        <div class="step-radio-item"></div>
      </div>
    </div>
  </main>
</body>

</html>
