<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="business blog card">

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

  <title>Business Blog Card | devChallenges.io</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>

  <main>
    <header class="business-card__media">
      <img src="resources/hero-image-1.jpg" alt="Media picture" width="400" height="300"
        class="business-card__media-img">
      <img src="resources/white-overlay.svg" alt="Overlay" class="business-card__media-overlay">
    </header>
    <article class="business-card__intro">
      <h1 class="business-card__title text--h1">Perfect solution for small business</h1>
      <p class="business-card__description text--body-md">Small businesses need to generate leads to grow. You can use
        tools like Ringy.</p>
      <hr>
      <footer class="business-card__info">
        <img src="resources/avatar-image-business-card-1.png" alt="Author image" width="48" height="48"
          class="business-card__author-img">
        <div class="business-card__author">
          <div class="business-card__author-name text--body-strong">Amy Burgess</div>
          <div class="business-card__author-about text--body-sm">Customer Manger, Solution Oy</div>
        </div>
      </footer>
    </article>
  </main>

 
</body>

</html>
